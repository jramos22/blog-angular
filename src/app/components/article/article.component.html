<div class="center clearfix" *ngIf="article">
  <section id="content">
    <article class="article-item article-detail clearfix">
      <div class="imagen-wrap">
        <img
          src="{{ url + 'get-image/' + article.image }}"
          alt="{{ article.title }}"
          *ngIf="article.image"
        />
        <img
          src="assets/images/default.jpg"
          alt="{{ article.title }}"
          *ngIf="!article.image"
        />
      </div>

      <h1 class="subheader">{{ article.title }}</h1>
      <span class="date">
        {{ article.date | amLocale: "es" | amTimeAgo }}
      </span>
      <p>
        {{ article.content }}
      </p>
      <a
        [routerLink]="['/blog/editar', article._id]"
        routerLinkActive="router-link-active"
        class="btn btn-warning"
        >Editar</a
      >
      <a (click)="delete(article._id)" class="btn btn-danger">Eliminar</a>
    </article>
  </section>
  <app-sidebar></app-sidebar>
</div>
