<div class="loading" *ngIf="!articles">cargando...</div>
<div class="loading" *ngIf="articles && articles.length == 0">
  No hay articulos para mostrar, intentalo m√°s tarde
</div>

<div id="articles" class="clearfix" *ngIf="articles">
  <article class="article-item clearfix" *ngFor="let article of articles">
    <div class="imagen-wrap">
      <img
        src="{{ url + 'get-image/' + article.image }}"
        alt="{{ article.title }}"
        *ngIf="article.image"
      />
      <img
        src="assets/images/default.jpg"
        alt="{{ article.title }}"
        *ngIf="!article.image"
      />
    </div>
    <h2>{{ article.title }}</h2>
    <span class="date"> {{ article.date | amLocale: "es" | amTimeAgo }} </span>
    <a
      [routerLink]="['/blog/articulo', article._id]"
      routerLinkActive="router-link-active"
      >Leer mas</a
    >
  </article>
</div>
